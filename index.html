<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Conversion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg w-full max-w-sm p-6">
    <h1 class="text-center text-xl font-bold text-gray-700 mb-6">Metric/Imperial Unit Conversion</h1>

    <div class="flex flex-col items-center gap-4">
      <input id="inpt" type="text" placeholder="0"
        class="w-24 text-center text-3xl font-semibold border-2 border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button id="btn"
        class="bg-purple-600 text-white text-lg font-medium py-2 px-6 rounded-md hover:bg-purple-700 transition">
        Convert
      </button>
    </div>

    <div class="mt-8 space-y-4">
      <p id="result" class="bg-gray-100 p-4 rounded-md text-center text-sm font-semibold text-gray-600">
        Length (Meter/Feet)
      </p>
      <p id="result-1" class="bg-gray-100 p-4 rounded-md text-center text-sm font-semibold text-gray-600">
        Volume (Liters/Gallons)
      </p>
      <p id="result-2" class="bg-gray-100 p-4 rounded-md text-center text-sm font-semibold text-gray-600">
        Mass (Kilograms/Pounds)
      </p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
